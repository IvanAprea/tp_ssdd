<!DOCTYPE html PUBLIC>
<html>

<head>
	<link rel="icon" href="images/favicon.png">
	<link rel="stylesheet" href="images/Azulmedia.css" type="text/css" />
	<script type="text/javascript" src="script/clienteWeb.js"></script>
	<title>Administrador</title>
</head>

<body>

	<div id="wrap">
		<div id="header">
			<h1 id="logo">Administador web</h1>
			<div id="menu">
				<ul>
					<li id="current"><a href="#">Home</a></li>
				</ul>
			</div>
		</div>
		<div id="content-wrap">
			<div id="sidebar">
				<h1 class="clear">Brokers disponibles</h1>
				<ul class="sidemenu">
					<li><button id="botBroker1" aria-setsize="4" aria-posinset="1" onclick="mostrarTopicos('BROKER_1')">Broker1</button></li>
					<li><button id="botBroker2" aria-setsize="4" aria-posinset="2" onclick="mostrarTopicos('BROKER_2')">Broker2</button></li>
					<li><button id="botBroker3" aria-setsize="4" aria-posinset="3" onclick="mostrarTopicos('BROKER_3')">Broker3</button></li>
				</ul>
			</div>
			<div id="main">
				<a name="TemplateInfo"></a>

				<div id="boxTopicos" class="box" style="float:left;">
					<h1 id="CartelSeleccioneB">Seleccione un broker para continuar... </h1>
					<div id="divBrokerSelected">
						<div>
							<h2 id="nombreBroker"></h2>

							<ul id="listaTopicos">
							</ul>
						</div>

					</div>
				</div>

				<div id="boxMensajes" class="box" style="float:left;">
					<div id="divBrokerSelected">
						<div>
							<h2 id="nombreTopico"></h2>
							<div id="contenedorBoton"></div>
							<ul id="listaMensajes">
							</ul>
						</div>

					</div>
				</div>

				<div style="clear:both;">
				</div>
			</div>
		</div>
	</div>
</body>
</html>
